services:
  mysql:
    container_name: 'fakeAPI'
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=fakeAPI'
      - 'MYSQL_PASSWORD=fakepassword'
      - 'MYSQL_ROOT_PASSWORD=fakepassword'
      - 'MYSQL_USER=user1'
    ports:
      - '3306:3306'

  adminer:
    container_name: adminer
    image: adminer:latest
    restart: always
    ports:
      - '8888:8080'